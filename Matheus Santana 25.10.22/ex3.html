<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ngtv = 0
        var n 
        var dobro
        for(let i=1;i <= 10; i++){   
            let n = parseInt(prompt('Insira um numero'))
             
            if (n > 0) {
                dobro = n * 2
                console.log(`O dobro de ${n} eh ${dobro}`)
            } else {
                ngtv++
                console.log("NEGATIVO!")
            }

            
        } 
        console.log(`Voce inseriu ${ngtv} numeros negativos`)
    </script>
</body>
</html>
